<!DOCTYPE html>
<html>
  <head>
    <title>Employee Payroll Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/form.css" />
  </head>
  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src="../assets/images/logo.png" alt="" />
        <div>
          <span class="emp-text">Employee</span><br />
          <span class="emp-text payroll-text">Payroll</span>
        </div>
      </div>
    </header>

    <div class="form-content">
      <form class="form" action="#" onsubmit="save(); return false">
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
          <label for="name" class="label text">Name</label>
          <input
            class="input"
            type="text"
            id="name"
            name="name"
            placeholder="Your name... "
            required
          />
        </div>

        <div class="row-content">
          <label for="profile" class="label text">Profile Image</label>
          <div class="profile-radio-content">
            <label>
              <input
                type="radio"
                id="profile1"
                name="profile"
                value="../assets/profile-images/Ellipse -3.png"
                required
              />
              <img src="../assets/profile-images/Ellipse -3.png" />
            </label>
            <label>
              <input
                type="radio"
                id="profile2"
                name="profile"
                value="../assets/profile-images/Ellipse -1.png"
                required
              />
              <img src="../assets/profile-images/Ellipse -1.png" />
            </label>
            <label>
              <input
                type="radio"
                id="profile3"
                name="profile"
                value="../assets/profile-images/Ellipse -8.png"
                required
              />
              <img src="../assets/profile-images/Ellipse -8.png" />
            </label>
            <label>
              <input
                type="radio"
                id="profile4"
                name="profile"
                value="../assets/profile-images/Ellipse -7.png"
                required
              />
              <img src="../assets/profile-images/Ellipse -7.png" />
            </label>
          </div>
        </div>

        <div class="row-content">
          <label for="gender" class="label text">Gender</label>
          <div>
            <label>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="male" class="text">Male</label>
            </label>
            <label>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              />
              <label for="female" class="text">Female</label>
            </label>
          </div>
        </div>

        <div class="row-content">
          <label for="department" class="label text">Department</label>
          <div>
            <input
              class="checkbox"
              type="checkbox"
              id="hr"
              name="hr"
              value="HR"
              required
            />
            <label class="label text" for="hr">HR</label>
            <input
              class="checkbox"
              type="checkbox"
              id="sales"
              name="sales"
              value="Sales"
              required
            />
            <label class="label text" for="hr">Sales</label>
            <input
              class="checkbox"
              type="checkbox"
              id="finance"
              name="finance"
              value="Finance"
              required
            />
            <label class="label text" for="hr">Finance</label>
            <input
              class="checkbox"
              type="checkbox"
              id="engineer"
              name="engineer"
              value="Engineer"
              required
            />
            <label class="label text" for="hr">Engineer</label>
            <input
              class="checkbox"
              type="checkbox"
              id="others"
              name="others"
              value="Others"
              required
            />
            <label class="label text" for="hr">Others</label>
          </div>
        </div>

        <div class="row-content">
          <label class="label text" for="salary">Salary</label>
          <input type="range" class="input" id="salary" name="salary" min="300000" max="500000" value="400000" step="100">
          <output class="salary-output text" for="salary">400000</output>
        </div>

        <div class="row-content">
            <label for="startDate" class="label text">Start Date</label>
            <select name="Day" id="day" required>
                <option class="default-option" disabled selected>Select Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select name="Month" id="month" required>
                <option class="default-option" disabled selected>Select Month</option>
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="Aug">August</option>
                <option value="Sept">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>

            <select name="Year" id="year" required>
                <option class="default-option" disabled selected>Select Year</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
            </select>
        </div>

        <div class="row-content">
            <label for="notes" class="label text">Notes</label>
            <textarea name="Notes" id="notes" class="input" placeholder="Optional part..." style="height: 100px;"></textarea>
        </div>

        <div class="buttonParent">
            <a href="./Homepage.html" class="resetButton button cancelButton">Cancel</a>
            <div class="submit-reset">
                <button class="submitButton button" id="submitButton">Submit</button>
                <button class="resetButton button" id="resetButton">Reset</button>
            </div>
        </div>

      </form>
    </div>
  </body>
</html>
